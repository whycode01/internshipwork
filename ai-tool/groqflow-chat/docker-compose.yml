version: "3.9"

services:
  groq-chat:
    build: .
    container_name: groq-chat-app
    ports:
      - "8000:8000"   # FastAPI backend
      - "8501:8501"   # Streamlit frontend
    env_file:
      - .env
    volumes:
      - ./chat_sessions:/app/chat_sessions
      - ./uploaded_images:/app/uploaded_images
    restart: unless-stopped
